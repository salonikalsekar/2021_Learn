<body>
    <script>
        function sortControlsByWidth(element)
        {
            let children = element.children;
            childrenLength = children.length;
            let minVal = children[0].style.width;
            for(i = 1; i < childrenLength; i++){

                if(isGreaterPixel(minVal, children[i].style.width)){
                    minVal = children[i].style.width;
                    element.insertBefore(children[i], element.childNodes[0]);
                }
            }
        }

        function isGreaterPixel(i,j)
        {
            let intWidthArray =i.split("px");
            let intWidth = intWidthArray[0];

            let intWidthArray2 = j.split("px");
            let intWidth2 = intWidthArray2[0];

            if(intWidthArray > intWidthArray2)
            {
                return true;
            }
        }

    </script>

        <input type="button" value="Click to Sort" id=shellSortBtn onClick="javascript:sortControlsByWidth(document.all.extensionDiv);"/>

    </div>
